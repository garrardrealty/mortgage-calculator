<!DOCTYPE html>
<html>
<head>
  <title>Mortgage Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    input { width: 100%; padding: 8px; margin: 10px 0; }
    button { padding: 10px; background: #000; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Mortgage Calculator</h2>
  <label>Loan Amount ($):</label>
  <input type="number" id="loanAmount">
  <label>Interest Rate (%):</label>
  <input type="number" id="interestRate">
  <label>Loan Term (Years):</label>
  <input type="number" id="loanTerm">
  <button onclick="calculate()">Calculate</button>
  <h3>Monthly Payment: <span id="payment">$0.00</span></h3>

  <script>
    function calculate() {
      var loanAmount = document.getElementById('loanAmount').value;
      var interestRate = document.getElementById('interestRate').value / 100 / 12;
      var loanTerm = document.getElementById('loanTerm').value * 12;
      var x = Math.pow(1 + interestRate, loanTerm);
      var payment = (loanAmount * x * interestRate) / (x - 1);
      document.getElementById('payment').innerText = isFinite(payment) ? "$" + payment.toFixed(2) : "$0.00";
    }
  </script>
</body>
</html>
